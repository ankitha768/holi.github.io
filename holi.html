<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival of colours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="holi.css">
</head>
<body>
    <div class="holicard">
        <h1 class="headfirst text-center">Happy Holi </h1>
    </div>
    <div class="holicardbottom">
        <div class="d-flex flex-row justify-content-center">
            <div class="holiscard">
                <img src="https://images.bewakoof.com/uploads/grid/app/white-holi-outfit-ideas-bewakoof-blog-2-1616348771.jpg" alt="Holi dress" class="imageres">
                <h1 class="holiheading">White Paijamas</h1>
                <p class="holipara">Rs.799</p>
            </div>
            <div class="holiscard">
                <img src="https://m.media-amazon.com/images/I/61iRaq+wtDL._SX679_.jpg" alt="Holi Pichkari" class="imageres">
                <h1 class="holiheading">Holi Gun</h1>
                <p class="holipara">Rs.350</p>
            </div>
            <div class="holiscard">
                <img src="https://p.globalsources.com/IMAGES/PDT/B1182641280/Fight-Games-Outdoor-Fun-Quick-Water-Balloons.jpg" alt="Water ballons" class="imageres">
                <h1 class="holiheading">Water Ballons</h1>
                <p class="holipara">Rs.199</p>
            </div>

        </div>
        <div class="holicardbottom">
            <div class="d-flex flex-row justify-content-center">
                <div class="holiscard">
                    <img src="https://m.media-amazon.com/images/I/61RgQJ7+lLL._SL1000_.jpg" alt="Dry fruit" class="imageres">
                    <h1 class="holiheading">Dry fruit</h1>
                    <p class="holipara">Rs.499</p>
                </div>
                <div class="holiscard">
                    <img src="https://aromaticessence.co/wp-content/uploads/2022/03/kesar_thandai_6.jpg" alt="Traditional sweet " class="imageres">
                    <h1 class="holiheading">Thandai</h1>
                    <p class="holipara">Rs.99</p>
                </div>
                <div class="holiscard">
                    <img src="https://cdn.cdnparenting.com/articles/2018/09/diy-guide-how-to-make-natural-holi-colours-at-home-1.jpg" alt="" class="imageres">
                    <h1 class="holiheading">Organic colors</h1>
                    <p class="holipara">Rs.350</p>
                </div>
                           
            </div>
            <div class="text-center">
                <button class="btn btn-primary">View More</button>
            </div>
    </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
